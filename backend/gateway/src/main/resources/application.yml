spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: image-service
          uri: lb://IMAGE-SERVICE
          predicates:
            - Path=/image/**
        - id: encyclopedia
          uri: lb://ENCYCLOPEDIA
          predicates:
            - Path=/api/**
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: false
    service-url:
#      defaultZone: http://172.31.4.100:8761/eureka/
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8000
