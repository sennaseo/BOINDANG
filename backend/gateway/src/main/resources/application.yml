spring:
  application:
    name: gateway
  config:
    import: optional:file:.env_gateway[.properties]
  cloud:
    gateway:
      routes:
        - id: image-service
          uri: lb://IMAGE-SERVICE
          predicates:
            - Path=/image/**
          filters:
            - StripPrefix=1
        - id: encyclopedia-service
          uri: lb://ENCYCLOPEDIA
          predicates:
            - Path=/encyclopedia/**
          filters:
            - StripPrefix=1
        - id: campaign-service
          uri: lb://CAMPAIGN
          predicates:
            - Path=/campaign/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: lb://BOINDANG-USER
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://AUTH
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: nutrition-service
          uri: lb://NUTRITION-SERVICE
          predicates:
            - Path=/nutrition/**
          filters:
            - StripPrefix=1
        - id: quiz-service
          uri: lb://QUIZ
          predicates:
            - Path=/quiz/**
          filters:
            - StripPrefix=1
        - id: ocr-service
          uri: lb://OCR-SERVICE
          predicates:
            - Path=/ocr/**
          filters:
            - StripPrefix=1
    default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins:
            - 'http://localhost:3000' # 허용하려는 도메인
          allow-credentials: true # 요청 시 인증 정보를 전송하도록 허가
          allowedHeaders: '*' # 허용하려는 헤더
          allowedMethods: # 허용하려는 HTTP 메서드
            - PUT
            - GET
            - POST
            - DELETE
            - PATCH
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: false
    service-url:
      defaultZone: ${EUREKA_URL}

server:
  port: 8000

